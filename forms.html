<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES
			" method="post">
			<input type="hidden" name="send_to" value="217383587@tut4life.ac.za">
				<fieldset>
					<legend>Your contact information</legend>
					
					<label for="name">Your name</label>
					<input type="text" name="name" id="name">
					
					<label for="phone">Phone number</label>
					<input type="tel" name="phone" id="phone">
					
					<label for="email">Email</label>
					<input type="email" name="email" id="email">
				</fieldset>

				<fieldset>
					<legend>About your abduction </legend>

					<label for="date">Requested  date</label>
					<input type="date" id="date" name="date">
					
					<label for="qty">How many people would you like abducted?</label>
					<input type="number" id="qty" name="qty" min="1" max="10" value="1">
					
					<p>What type of UFO do you prefer?</p>
					<label >
						<input type="radio" name="ufotype" id="ufotype" value="classic">Classic oval UFO
					</label>

					<label >
						<input type="radio" name="ufotype" value="starwars">Star Wars-style Imperial cruiser
					</label>

					<label >
						<input type="radio" name="ufotype" value="battlestar">Battlestar Galactica-style Viper
					</label>

					<label >
						<input type="radio" name="ufotype" value="borgstyle">Borg-style cube
					</label>
						
						
					<label for="abtype">What type of abduction experience do you want?</label>
					<select name="abtype" id="abtype">
							<option selected>Select one...</option>
							<option value="tour">Tour of the solar system</option>
							<option value="dinner">Alien dinner and discussion</option>
							<option value="dance">Alien dance lessons</option>
							<option value="whale">Whale watching</option>
					</select>	
					
					<label for="request">Special requests:</label>
					<textarea name="comments" id="request" ></textarea>
					<label for="subscribe"> 
						<input type="checkbox" id="subscribe" name="subscribe" checked> Add me to your email list 
					</label>
					
				</fieldset>
				<button type="submit">Submit</button>
			</form>				
		</section>
		
		<aside>
			<h3>Our Location</h3>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="./js/forms.js"></script>
</body>
</html>
